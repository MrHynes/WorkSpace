<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="registerServlet" method="post">
    <center><h3>注册页面</h3></center>
    <table align="center" border="1">
        <tr><td>姓 名:</td><td><input type="text" name="name"/></td></tr>
        <tr><td>密 码:</td><td><input type="password" name="password"/></td></tr>
        <tr><td>确认密码:</td><td><input type="password" name="qpassword"/></td></tr>
        <tr><td rowspan="2">性 别:</td><td><input type="radio" name="sex" value="男"/>男</td></tr>
        <tr><td align="left"><input type="radio" name="sex" value="女"/>女</td></tr>

        <tr><td rowspan="4">爱 好:</td><td><input type="checkbox" name="hobby" value="运动"/>运动</td></tr>
        <tr><td align="left"><input type="checkbox" name="hobby" value="音乐"/>音乐</td></tr>
        <tr><td align="left"><input type="checkbox" name="hobby" value="绘画"/>绘画</td></tr>
        <tr><td align="left"><input type="checkbox" name="hobby" value="书法"/>书法</td></tr>

        <tr><td>地区:</td>
        <td>
            <select name="province">
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
                <option value="福州">福州</option>
                <option value="厦门">厦门</option>
                <option value="南平">南平</option>
                <option value="武夷山">武夷山</option>
            </select>
        </td>
        </tr>
        <tr><td>简 介:</td><td><textarea rows="5" cols="20" name="introduce"></textarea></td></tr>
        <tr>
            <td><input type="submit" value="提交"/></td>
            <td><input type="reset" value="重置"/></td>
        </tr>
    </table>
</form>
</body>
</html>
